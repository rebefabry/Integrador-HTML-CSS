<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tales and Tails - Register</title>
    <link rel="stylesheet" href="Sign-Up.css">
    <script src="https://kit.fontawesome.com/b1c577ff49.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="form">
            
        <div class="image-box">
            <img src="https://img.freepik.com/premium-vector/pawprints-vector-illustration-cartoon-style-isolated-white-background_473272-139.jpg?w=2000" alt="avatar">
        </div>
        
        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Name:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Pet Name:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="email" id="email" class="form_input" placeholder=" ">
                <label for="email" class="form_label">Email:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Password:</label>
                <span class="form_line"></span>
            </div>

            <button class="form_submit">Register <i class="fa-solid fa-arrow-right"></i></button>
            
            <p class="form_paragraph">
                <a href="Log-In.html">Already have an account? Log in</a> 
            </p>

            <div class="home">
                <a href="index.html"><i class="fa-solid fa-shield-cat"></i></a>
                <p class="pet_cat">Pet the cat and get back home</p>
            </div>
        </div>
    </form>
</body>
</html>
