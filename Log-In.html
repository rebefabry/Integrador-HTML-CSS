<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tales and Tails - Log In</title>
    <link rel="stylesheet" href="Log-In.css">
    <script src="https://kit.fontawesome.com/b1c577ff49.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="form">
            
        <div class="image-box">
            <img src="patita-verde.jpg" alt="avatar">
        </div>
        
        <div class="form_container">

            <div class="form_group">
                <input type="email" id="email" class="form_input" placeholder=" ">
                <label for="email" class="form_label">Email:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Password:</label>
                <span class="form_line"></span>
            </div>

            <button class="form_submit">Log In  <i class="fa-solid fa-arrow-right"></i></button>
            
            <p class="form_paragraph">
                <a href="Sign-Up.html">Don't have an account? Register</a> 
            </p>

            <div class="home">
                <a href="index.html"><i class="fa-solid fa-shield-dog"></i></a>
                <p class="pet_dog">Pet the dog and get back home</p>
            </div>
        </div>
    </form>
</body>
</html>
